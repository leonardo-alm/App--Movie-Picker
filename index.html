<head>
  <meta charset="utf-8">
  <title>Movie Picker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <h1 id="appTitle">üçøMovie Pickerüçø</h1>
  </header>
  <main>
    <form id="genreForm">
      <label>Choose a genre:</label>
      <select name="genres" id="genres">
      </select>
    </form>
    <button id="playBtn">Find a Movie!</button>

    <div id="movieInfo">
      <div id="moviePoster"></div>
      <div id="movieText"></div>
    </div>

    <div id="likeOrDislikeBtns" hidden>
      <h1>Rate movie:</h1>
      <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
      <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
    </div>
  </main>

  <footer class="footer">
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
